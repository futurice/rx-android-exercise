group 'com.futurice'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.reactivex:rxjava:1.0.14'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile ('org.mockito:mockito-core:1.10.19') {
        exclude module: 'org.hamcrest'
    }
}
